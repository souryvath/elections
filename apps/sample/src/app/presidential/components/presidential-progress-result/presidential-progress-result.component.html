<div class="progressResult">
  <div class="left">
    <div class="name">
      <span class="dot"></span>
      <strong>{{item.name}}</strong>
    </div>
    <div class="pa">
      {{item.party}}
    </div>
  </div>
  <div class="right">
    <div class="percent">
      {{item.percent}}%
    </div>
    <div class="numberVotes">
      {{item.numberVotes}} votes
    </div>
  </div>
</div>
<div class="progress">
  <div [style.background-color]="item.color" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="50"></div>
</div>
