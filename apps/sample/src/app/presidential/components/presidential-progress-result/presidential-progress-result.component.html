<div class="progressResult">
  <div class="left">
    <div class="name">
      <span class="dot" [style.background-color]="item.color"></span>
      <strong>{{item.firstName}} {{item.lastName}}</strong>
    </div>
    <div class="pa">
      {{item.party}}
    </div>
  </div>
  <div class="right">
    <div class="percent">
      {{item.pctVotesOnExprimated | number: "":"fr-FR"}}%
    </div>
    <div class="numberVotes">
      {{item.nbrVotes | number: "":"fr-FR"}} votes
    </div>
  </div>
</div>
<div class="progress">
  <div [style.background-color]="item.color" class="progress-bar" role="progressbar" [style.width]="item.pctVotesOnExprimated + '%'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
