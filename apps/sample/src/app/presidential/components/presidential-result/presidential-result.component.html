<div >
  <div class="top">
    <div class="label" *ngIf="result.round === '1'">
      Premier tour - 2017
    </div>
    <div class="label" *ngIf="result.round === '2'">
      Second tour - 2017
    </div>
    <div class="stat" *ngIf="result.pctAbsentOnSubscriptions">
      Taux d'abstention : {{result.pctAbsentOnSubscriptions | number: "":"fr-FR"}} %
    </div>
  </div>
  <ng-container *ngFor="let item of result.candidates; let i = index;">
    <div [class.hidden]="i > this.numberResults - 1">
      <app-presidential-progress-result [item]="item"></app-presidential-progress-result>
    </div>
  </ng-container>
  <ng-container *ngIf="result.candidates && result.candidates.length > 5">
    <div class="bottom" *ngIf="result.round === '1'">
      <p *ngIf="numberResults === 5">
        5 premiers résultats affichés
      </p>
      <button class="p-button p-button-more"  (click)="displayMore()">
        {{labelDisplayMore}}
        <span class="fa-solid {{icon}}">
        </span>
      </button>
    </div>
  </ng-container>

</div>
