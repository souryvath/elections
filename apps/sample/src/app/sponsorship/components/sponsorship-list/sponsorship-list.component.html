<p-table #dt [value]="data" responsiveLayout="scroll" scrollHeight="50vh" [globalFilterFields]="['lastName','mandate', 'district', 'department']">
  <ng-template pTemplate="caption">
    <div class="flex">
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher" />
        </span>
    </div>
    </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="lastName" >Elu
        <p-sortIcon field="lastName"></p-sortIcon>
      </th>
      <th pSortableColumn="mandate">Fonction

        <p-sortIcon field="mandate"></p-sortIcon>
      </th>
      <th pSortableColumn="district">Ville

        <p-sortIcon field="district"></p-sortIcon>
      </th>
      <th pSortableColumn="department">Departement

        <p-sortIcon field="department"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.lastName}} <br> {{item.firstName}}</td>
      <td>{{item.mandate}}</td>
      <td>{{item.district}}</td>
      <td>{{item.department}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="4">Aucun élement trouvé, veuillez recommencer.</td>
    </tr>
</ng-template>
</p-table>
