<div class="ranking-table">
  <table class="table">
    <thead>
      <tr>
        <th class="number" scope="col">
        </th>
        <th scope="col">
          Candidat
        </th>
        <th scope="col">
          Nombre de parrainages récoltés
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index;" [class.yellow]="item.name === candidate">

        <a [href]="'parrainages-presidentielles-2022/candidats/' + item.slug">
          <td class="number" scope="row">{{i + 1}}.</td>
          <td>
            {{item.name}}
            <div>
              {{item.party}}
            </div>
          </td>
          <td>{{item.numberSponsorships}} parrainages
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width]="(item.numberSponsorships / 500) * 100 + '%'"
                [aria-valuenow]="(item.numberSponsorships / 500) * 100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
        </a>

      </tr>
    </tbody>
  </table>

</div>
